# This is a basic workflow to help you get started with Actions

name: M3U generator

# Controls when the action will run. 
on:
  schedule:
    # Run at :01 past each hour from 00:00 to 17:59 UTC
    # (Approx 05:31 AM to 11:01 PM Sri Lanka Time)
    # 18 runs per day Ã— ~44 sec = ~13 min/day = ~6.5 hours/month
    - cron: '31 0-17 * * *'

  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: write

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Runs a set of commands using the runners shell 
      - name: config
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Main
        run: |
          pwd
          chmod +x autorun.sh
          timeout 30 ./autorun.sh
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}

      - name: Commit & push
        env:
          GIT_PUSH_TOKEN: ${{ secrets.GIT_PUSH_TOKEN }}
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "links are updated"
          if [ -n "$GIT_PUSH_TOKEN" ]; then
            git push https://x-access-token:${GIT_PUSH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            git push
          fi
